.container {

.border {

  background: #000;

  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

}

}
.icons {

  height: 130px;
  top: 226px;
  width: 50px;

  align-items: center;
  justify-content: space-around;
}
  @keyframes typing {
    from {
      width: 0
    }
  }
      
  @keyframes blink {
    50% {
