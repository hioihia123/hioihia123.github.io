<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>404 ERROR</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://codepen.io/denic/pen/YzyPzKG.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" type="image/png" href="404.png">

  <style> 
    .wrapper {
    height: 100vh;
    /*This part is important for centering*/
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .typing-demo {
    width: 22ch;
    animation: typing 2s steps(22), blink .5s step-end infinite alternate;
    white-space: nowrap;
    overflow: hidden;
    border-right: 3px solid;
    font-family: monospace;
    font-size: 2em;
  }
  
  @keyframes typing {
    from {
      width: 0
    }
  }
      
  @keyframes blink {
    50% {
      border-color: transparent
    }
  }
h1,
h2,
h3,
h4,
h5,
h6,
p,
ul,
li,
button,
a,
i,
input,
body {
  margin: 0;
  padding: 0;
}
nav .menu {
  width: 100%;
  height: 60px;
  position: absolute;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 5%;
  box-sizing: border-box;
  z-index: 3;
  bottom: 650px;
}
nav .menu .website_name {
  color: #ffffff;
  font-weight: 600;
  font-size: 20px;
  letter-spacing: 1px;
  background: rgb(175, 0, 0);
  padding: 4px 8px;
  border-radius: 2px;
  opacity: 0.5;
  transition: all 0.4s ease;
  cursor: pointer;
}
nav .menu .website_name:hover {
  opacity: 1;
}

nav .menu .menu_icon {
  width: 40px;
  height: 40px;
  position: relative;
  display: none;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}
nav .menu .link {
  color: #000000;
  font-weight: 600;
  font-size: 20px;
  letter-spacing: 1px;
  background: rgb(255, 255, 255);
  padding: 4px 8px;
  border-radius: 2px;
  opacity: 0.5;
  transition: all 0.4s ease;
  cursor: pointer;
  text-decoration: none;
}
nav .menu .link:hover {
  opacity: 1;
  color: rgb(216, 22, 22);
}


@media screen and (max-width: 799px) {
  nav .menu .menu_icon {
    display: flex;
  }
}
nav .menu .menu_icon .icon {
  width: 24px;
  height: 2px;
  background: white;
  position: absolute;
}
nav .menu .menu_icon .icon:before, nav .menu .menu_icon .icon:after {
  content: "";
  width: 100%;
  height: 100%;
  background: inherit;
  position: absolute;
  transition: all 0.3s cubic-bezier(0.49, 0.04, 0, 1.55);
}
nav .menu .menu_icon .icon:before {
  transform: translateY(-8px);
}
nav .menu .menu_icon .icon:after {
  transform: translateY(8px);
}
nav .menu .menu_icon:hover .icon {
  background: #FFEDC0;
}
nav .menu .menu_icon:hover .icon:before {
  transform: translateY(-10px);
}
nav .menu .menu_icon:hover .icon:after {
  transform: translateY(10px);
}
.about {
  position: fixed;
  z-index: 10;
  bottom: 10px;
  right: 10px;
  width: 40px;
  height: 40px;
  display: flex;
  justify-content: flex-end;
  align-items: flex-end;
  transition: all 0.2s ease;
}

.AMG {
  background-color: white; 
  color: black; 
  border: 4px solid #b91414;
  text-decoration: none;
  display: inline-block;
  font-size: 20px;
  cursor: pointer;
  transition-duration: 0.6s;
  padding: 16px 32px;
  border-radius: 8px;
  position: relative;
  top:-300px;
  margin-left: 45%;
}

.AMG:hover {
  background-color: #b91414;
  color: white;
  box-shadow: 0 20px 26px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
}
  </style>
</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper">
    <div class="typing-demo">
      404. Page not found
    </div>
</div>
<nav>
  <div class="menu">
      <p class="website_name">LOGO</p>
      <div class="menu_links">
          <a href="" class="link">about</a>
          <a href="" class="link">projects</a>
          <a href="" class="link">contacts</a>
      </div>
      <div class="menu_icon">
          <span class="icon"></span>
      </div>
  </div>
<button class="AMG">HOME</button>
</div>
</body>
</html>
